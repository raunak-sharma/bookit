<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookIt!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>

</head>
<body>

    <nav>
        <div class="burger"><span><i class="fas fa-bars"></i>&nbsp;&nbsp;Menu</span></div>
        <ul class="ul-hidden">
            <li class="others"><a href="">Home</a></li>
            <li class="others"><a href="">About</a></li>
            <li class="others"><a href="">Contact</a></li>
            <li class="spacer"></li>
            <li class="log"><a href="">Login</a></li>
            <li class="log"><a href="">Logout</a></li>
            <li class="log"><a href="">Signup</a></li>
        </ul>
    </nav>

    <header>
        <h1>BookIt !</h1>        
    </header>

    <div class="form">
        <i class="fas fa-plus-circle" id="add-icon">&nbsp;Add</i>
        <form id="submitBookmark" class="form-display">
            <p>Bookmark Name :</p>
            <input type="text" name="bookmarkName">
            <p>URL :</p>
            <input type="text" name="bookmarkURL">
            <p>Description :</p>
            <input name="description" name="bookmarkDesc">
            <br><br>
            <input class="input-button" type="submit" value="Add">
        </form>
    </div>
    
    <div class="wrapper">

        <div class="bookmark-box">
            <h1>Google</h1>
            <h4>The father of all search engines</h4>
            <p><i>www.google.com</i></p>
            <a href="https://www.google.com" target="_blank"><i class="fas fa-eye eye"></i></a>
            <i class="fas fa-trash-alt trash"></i>
        </div>

    </div>

    <!--script type="text/javascript">
        alert('Refresh anyone?');
    </script-->

</body>
</html>
